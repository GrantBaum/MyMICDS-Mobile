language: node_js
node_js: node
addons:
  ssh_known_hosts:
    secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_e085db3cc84d_key -iv $encrypted_e085db3cc84d_iv -in .travis/secrets.tar.enc -out .travis/secrets.tar -d
- tar xvf .travis/secrets.tar -C .travis
- mv .travis/config.libs.ts src/libs/config.ts
- mv .travis/config.test.ts test/config.ts
script: npm test
after_success: '[[ $TRAVIS_BRANCH == "master" && $TRAVIS_PULL_REQUEST == "false" ]]
  && .travis/deploy.sh'
